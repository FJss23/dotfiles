  golangci-lint: &golangci-lint
    lint-command: 'golangci-lint run --color never --out-format tab'
    lint-stdin: false
    lint-formats:
      - '%f:%l:%c %m'
    root-makers:
      - .golangci.yml
      - .golangci.yaml
      - .golangci.toml
      - .golangci.json

  goimports: &goimports
    format-command: 'goimports -srcdir ${INPUT}'
    format-stdin: true

  gofmt: &gofmt
    format-command: 'gofmt ${INPUT}'
    format-stdin: true

languages:
  javascript:
    - <<: *prettier
    - <<: *eslint

  javascriptreact:
