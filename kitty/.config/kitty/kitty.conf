# NOTES:

# The desktop file should include the followind command 
# Exec=/home/frandev/.local/kitty.app/bin/kitty "--start-as=fullscreen"

# GLOBL CONFIG:

enable_audio_bell no
font_size 13
font_family JetBrainsMono Nerd Font
hide_window_decorations yes
# background_opacity 0.9
adjust_line_height 3
tab_bar_style powerline


# REMAPS:

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+j next_layout
map ctrl+shift+k next_window

# COLORSCHEME:
# (https://github.com/rebelot/kanagawa.nvim/blob/master/extras/kanagawa.conf)

background #1F1F28
foreground #DCD7BA
selection_background #2D4F67
selection_foreground #C8C093
url_color #72A7BC
cursor #C8C093

# Tabs
active_tab_background #2D4F67
active_tab_foreground #DCD7BA
inactive_tab_background #223249
inactive_tab_foreground #727169

# normal
